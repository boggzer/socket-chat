<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="join">
        <form class="join ui">
            <h2>Hello new user!</h2>
            <!-- <div class="room-and-name-inputs"> -->
            <input type="text" class="username-input" placeholder="Enter username">
            <button class="create-room">Create new room</button>
            <p class="join-existing-room">or join an existing room:</p>

            <!-- </div> -->
        </form>
        <div class="join-room">
            <form class="create-room hidden">
                <input type="text" class="room-name-input" placeholder="Room name">
                <label for="add-password">
                    Lock room
                    <input name="add-password" type="checkbox" class="add-password">
                </label>
                <label for="type-password" class="password-field hidden">
                    Password must be 3-10 characters:
                    <input name="type-password" class="type-password" type="password" minlength="3" maxlength="10"
                        placeholder="Password">
                </label>
                <button type="submit" class="join-created-room">Join new room</button>
            </form>

            <form class="join-existing-room">
                <div>
                    <table class="unlockedRoomTable">
                        <tr class="roomTag">
                            <th>Unlocked Rooms</th>
                        </tr>
                    </table>
                    <table class="lockedRoomTable">
                        <tr class="roomTag">
                            <th>Locked Rooms</th>
                        </tr>
                    </table>
                </div>
                <button type="submit">Join Room</button>
            </form>
            <form class="join-secret-room hidden">
                <p>Enter password to enter the secret chat room "<span class="secret-room-id"></span>"</p>
                <input type="password" placeholder="Enter password">
                <button type="submit">Join secret room</button>
            </form>
        </div>
    </div>

    <div class="chat ui hidden">
        <ul id="theMessageBoard">
            <!--Messages should be here-->
        </ul>
        <form class="message-form">
            <input placeholder="type a message" class="message-input" type="text" name="" id="">
            <button type="submit" class="message-input">send</button>
        </form>
    </div>
</body>

</html>
