<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/animations.css">
    <link rel="stylesheet" href="./styles/wrapper.css">
    <link rel="stylesheet" href="./styles/join.css">
    <link rel="stylesheet" href="./styles/chat.css">
    <link rel="stylesheet" href="./styles/checkbox.css">
    <link rel="stylesheet" href="./styles/mediaqueries.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="index.js"></script>
    <title>Socket Chat</title>
</head>

<body>
    <div class="join">
        <form class="join ui">
            <h2>Hi there!<br /><span>Welcome to Socket Chat</span></h2>
            <!-- <div class="room-and-name-inputs"> -->
            <input type="text" class="username-input" placeholder="Enter username">
            <button class="create-room">Create new room</button>
            <p class="join-existing-room">or join an existing room:</p>

            <!-- </div> -->
        </form>
        <div class="join-room">
            <form class="create-room hidden">
                <input type="text" class="room-name-input" placeholder="Room name">
                <span class="error-message hidden"></span>
                <input name="add-password" id="add-password" type="checkbox" class="add-password css-checkbox">
                <label for="add-password" class="css-label">Lock room</label>

                <label for="type-password" class="password-field hidden">
                    Password must be 3-10 characters:
                    <input name="type-password" class="type-password" type="password" minlength="3" maxlength="10"
                        placeholder="Password">
                </label>
                <button type="submit" class="join-created-room">Join created room</button>
                <button type="button" class="back">Back to menu</button>
            </form>

            <form class="join-existing-room">
                <div>
                    <table class="unlockedRoomTable">
                    </table>
                    <table class="lockedRoomTable">
                    </table>
                </div>
                <label for="type-password-locked-room" class="password-field-locked-room hidden">
                    <input name="type-password-locked-room" class="type-password-locked-room" type="password"
                        minlength="3" maxlength="10" placeholder="Password">
                </label>
                <button type="submit">Join Room</button>
            </form>
            <form class="join-secret-room hidden">
                <p>Enter password to enter the secret chat room "<span class="secret-room-id"></span>"</p>
                <input type="password" placeholder="Enter password">
                <button type="submit">Join secret room</button>
            </form>
        </div>
    </div>

    <div class="chat ui hidden">
        <span>
            <button type="button" class="back">Back to menu</button>
            <img class="back-img" src="./assets/icons8home.png" alt="Home icon">
            <h3 class="room-name"></h3>
        </span>
        <ul id="theMessageBoard">
            <!--Messages should be here-->
        </ul>
        <form class="message-form">
            <input placeholder="type a message" class="message-input" type="text" name="" id="">
            <button type="submit" class="message-input">send</button>
        </form>
    </div>
    <footer>Icons by <a href="https://icons8.com/">icons8</a></footer>
</body>

</html>
